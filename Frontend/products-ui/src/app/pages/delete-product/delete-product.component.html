<h2 mat-dialog-title>Delete file</h2>
<mat-dialog-content>
  Would you like to delete {{product.productName}}?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close color="warn" (click)="onDelete()">Delete</button>
  <button mat-button mat-dialog-close cdkFocusInitial >Cancel</button>
</mat-dialog-actions>
